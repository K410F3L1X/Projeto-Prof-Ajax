<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Projeto_Aula4</title>
</head>
<body>
    <header>
        <img src="img/prof.png" width="500" height="300">
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="musicas.html">Músicas</a>
        <a href="aulas.html">Aulas </a>
        <a href="planos.html">Planos</a>
        <a href="contato.html">Contato</a>
    </nav>
    <main>
        <div>
            <h1 id="titulo">Entrar em Contato</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>
        <form>

            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

           <div class="campo">
                <label><strong>De qual lado da aplicação você pretende trabalhar?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
            </div>

            <div class="campo">
                <label for="senioridade"><strong>Sua Experiência na área:</strong></label>
                <select id="senioridade" required>
                  <option selected disabled value="">Escolha...</option>
                  <option>Estudo, mas não trabalho.</option>
                  <option>Estudo e trabalho na área.</option>
                  <option>Pouca experiência, quero me aprofundar na área.</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div id="check">
                    <label><strong>Selecione as tecnologias que deseja trabalhar:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="Python">
                    <label for="tecnologia1"> Python </label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="C#">
                    <label for="tecnologia2"> C# </label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Java">
                    <label for="tecnologia3"> Java </label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="R">
                    <label for="tecnologia4"> R </label>
            </fieldset>

            <div class="campo">
                <br>
                <label for="experiencia"><strong> Conte sua relação com a programação: </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <button class="botao" type="submit" onsubmit="">Concluído</button>            
        </form>
        <footer>
            <br>
            <br>
            <br>
            <h3>Desenvolvido por @kaiofelixdasilvaalves</h3>
        </footer>

    </body>

</html>
